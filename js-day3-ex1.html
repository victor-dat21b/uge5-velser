<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="myid">
    </div>
    
        <form>
        <div><input id="findUser" placeholder="Find user"></div>
        <button id="getData">Get data</button>
        <button id="getAll"> Get all users</button>
        </form>






    <script>



    function displayData(data){

        var result = JSON.stringify(data);
        document.getElementById("myid").innerHTML = result;
    }

    document.getElementById("getAll").onclick = (evt) =>{
        evt.preventDefault();
        let url = "https://jsonplaceholder.typicode.com/users/"
        fetch(url)
        .then(res => res.json())
        .then(data => {
            displayData(data)
    })
}


    document.getElementById("getData").onclick = (evt) => {
        evt.preventDefault();
        const value = document.getElementById("findUser").value
        let url = "https://jsonplaceholder.typicode.com/users/" + value;
        fetch(url)
        .then(res => res.json())
        .then(data => {
            displayData(data)
  })
    }
    

   




    </script>
</body>
</html>
