<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>



    <table class="table">
        <thead>
        <tr>
            <th id="id">ID</th>
            <th>Year</th>
            <th>Make</th>
            <th>Model</th>
            <th>Price</th>
        </tr>
        </thead>
        <tbody id="tbody"></tbody>

    </table>

    <button id="button1"> Initialize data</button>

    <form>
        <div><input id="priceInput" placeholder="Price less than"></div>
        <button id="priceButton">Filter price</button>
    </form>

  
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>

<script>
const cars = [
    { id: 1, year: 1997, make: 'Ford', model: 'E350', price: 3000 },
    { id: 2, year: 1999, make: 'Chevy', model: 'Venture', price: 4900 },
    { id: 3, year: 2000, make: 'Chevy', model: 'Venture', price: 5000 },
    { id: 4, year: 1996, make: 'Jeep', model: 'Grand Cherokee', price: 4799 },
    { id: 5, year: 2005, make: 'Volvo', model: 'V70', price: 44799 }
  ];


 

  function mapData(myCars){
    var myTableBody = document.getElementById("tbody");
    const myIdData = myCars.map(x => (`<tr><td>${x.id}</td><td>${x.year}</td><td>${x.make}</td><td>${x.model}</td><td>${x.price}</td></tr>`)).join("");
    document.getElementById("tbody").innerHTML = myIdData;
  }


    document.getElementById("button1").onclick = () => (mapData(cars));
  

    document.getElementById("priceButton").onclick = (evt) =>{
        evt.preventDefault();
        const myPrice = document.getElementById("priceInput").value;
        console.log(myPrice)
        var myArray =[];
        for (const car of cars){
            if(car.price>myPrice){
            }else{
            myArray.push(car)
        }
        }
        mapData(myArray)
    }
    

    
</script>



<script src="../js4.js" type="module"></script>
</html>
